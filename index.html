<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS Links-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

  <title>Bootstrap Grid Layout_2</title>
</head>

<body>
  <!-- Header Start -->
  <h2>Header</h2>
  <section class="header">
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-sm-3 col-12">
          <div class="box border border-success">1.1</div>
        </div>
        <div class="col-md-7 col-sm-6 col-6">
          <div class="box border border-success">1.2</div>
        </div>
        <div class="col-md-3 col-sm-3 col-6">
          <div class="box border border-success">1.3</div>
        </div>
      </div>
    </div>
  </section>
  <!-- Header End -->

  <!-- Hero Start -->
  <h2>Hero</h2>
  <section class="hero">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row border border-success">
            <div class="col-md-8 d-sm-block d-none">
              <div class="box border 
              border-warning">2.1</div>
            </div>
            <div class="col-md-4">
              <div class="box border 
              border-warning">2.2</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 d-md-block d-none">
          <div class="box border border-success red">3</div>
        </div>
      </div>
    </div>
  </section>
  <!-- Hero End -->
  <h2>Body</h2>
  <!-- Body Start -->
  <section class="body">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row border border-success">
            <div class="col-md-4 col-sm-9">
              <div class="box border border-warning">4.1</div>
            </div>
            <div class="col-sm-3 d-md-none d-block">
              <div class="box border border-success 
            red">3</div>
            </div>
            <div class="col-md-8 col-sm-12">
              <div class="box border border-warning">4.2</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 d-md-block d-none">
          <div class="box border border-success">5</div>
        </div>
      </div>
    </div>
  </section>
  <!-- Body End -->
  <!-- Bar Start -->
  <h2 class="d-md-none d-sm-block d-none">Bar</h2>
  <section class="bar d-md-none d-sm-block d-none">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="box border border-success">5</div>
        </div>
      </div>
    </div>

  </section>
  <!-- Bar End -->
  <!-- Footer Start -->
  <h2>Footer</h2>
  <section class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="box">6</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer End -->


  <!-- jQuery first, then Popper.js, then Bootstrap JS, lastly Custom js-->
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
